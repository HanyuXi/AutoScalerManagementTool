<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password Recovery</title>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	</head>
	<body>
		<div class="register">
			<h1>Password Recovery</h1>
			<form action="{{ url_for('password_recovery') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="new_password" placeholder="New Password" id="new_password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Recovery">
            </form>
            {% if error %}
        <p class="error"><strong>Error:</strong>{{ error }}</p>
        {%  endif   %}
            <li><a href="{{ url_for('login')}}"> Back to Log In Page</a>
		</div>
	</body>
</html>
