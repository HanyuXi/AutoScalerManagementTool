<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Submit</title>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	</head>
	<body>
        <p> username: {{ payload.username }}</p>
        <p> is_admin: {{ payload.is_admin }}</p>
		<div class="register">
			<h1>Password Reset</h1>
			<form action="{{ url_for('change_password') }}" method="post" autocomplete="off">
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="new_password" placeholder="New Password" id="new_password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="submit">
            </form>
            <li><a href="{{ url_for('home')}}"> Back to Home Page</a>
		</div>
	</body>
</html>
